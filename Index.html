<!DOCTYPE html>
	<html>
		<head>
			<title>
				Dot Universe
			</title>
			<link rel="stylesheet" href="style.css">
			<script src="lib/ocanvas-2.8.3.min.js"></script>
			<script src="huyna.js"></script>
		</head>
		<body oncontextmenu="return false">
			<audio autoplay="autoplay">
				<source src="music.ogg" type="audio/ogg"></source>
			</audio>
			<canvas id="star-canvas">
			</canvas>
			<nav class="context-menu" id="context-menu">
			  <ul class="context-menu__items">
			    <li class="context-menu__item">
			      <a href="#" class="context-menu__link" id="inputBox">
			        <i class="fafa-eye"></i> View Task
			      </a>
			    </li>
			    <li class="context-menu__item">
			      <a href="#" class="context-menu__link">
			        <i class="fafa-edit"></i> Edit Task
			      </a>
			    </li>
			    <li class="context-menu__item">
			      <a href="#" class="context-menu__link" >
			        <i class="fafa-times"></i> Delete Task
			      </a>
			    </li>
			  </ul>
			</nav>
			<input type="text" class="dotInfo" id="dotInfo">
		</body>
	</html>
